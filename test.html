  <!-- Inline JS -->
  <script>
    // small hover effect for all images
    document.querySelectorAll('img').forEach(function(i){
      i.addEventListener('mouseenter',function(){ this.style.transform = 'scale(1.05)'; });
      i.addEventListener('mouseleave',function(){ this.style.transform = 'scale(1)'; });
    });

    // Open lightbox
    function openLightbox(img){
      var lb = document.getElementById('lightbox');
      var lbImg = document.getElementById('lbImg');
      lbImg.src = img.src || img.getAttribute('data-src');
      lb.style.display = 'flex';
    }
    function closeLightbox(){
      var lb = document.getElementById('lightbox');
      lb.style.display = 'none';
      document.getElementById('lbImg').src = '';
    }
    document.getElementById('lightbox').addEventListener('click', function(e){ if(e.target.id==='lightbox') closeLightbox(); });

    // Shuffle image signatures (quick effect) - does not reload remote images heavily
    function shuffleImages(){
      var imgs = Array.from(document.querySelectorAll('#collage img'));
      // random shuffle of src attributes (quick and premium feel)
      var srcs = imgs.map(i => i.getAttribute('data-src') || i.src);
      for(var a = srcs.length -1; a>0; a--){ var b = Math.floor(Math.random()*(a+1)); var t = srcs[a]; srcs[a] = srcs[b]; srcs[b] = t; }
      imgs.forEach(function(img, idx){ img.src = srcs[idx]; });
    }

    // lazy load: replace data-src if present (very small inline implementation)
    function lazyLoad(){
      var imgs = document.querySelectorAll('img[data-src]');
      imgs.forEach(function(img){ if(img.getAttribute('data-src') && !img.src){ img.src = img.getAttribute('data-src'); }});
    }
    // run lazy load in next tick
    setTimeout(lazyLoad, 200);
  </script>
